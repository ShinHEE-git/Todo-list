<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <h2 class="clock-title">Clock</h2>

    <form class="login-form hidden">
        <input class="input" required maxlength="15" type="text" placeholder="What kind of day is it today?"/>
    </form>

    <h1 class="greeting hidden"></h1>
    <button class="reset-btn hidden">NEW DAY AGAIN</button>

    <form class="todo-form">
        <input class="input" type="text" placeholder="Write a Todo and Press Enter"/>
    </form>
    <ul class="todo-list"></ul>

    <span class="qoute"></span>


    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/qoutes.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
